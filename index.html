<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレメーカー</title>
</head>
<body>
    <div>
        タイトル<input type="text"  id="title">
        背景画像選択<input type="file" id="selectFile" accept=".png,.jpeg,.jpg">
         <br>
        十字線<input type="checkbox" id="line">
        背景<input type="color" id="background-color">
        枠内<input type="color" id="block-color">
        文字<input type="color" id="txt-color" >
        左<input type="text"  id="left">右<input type="text"  id="right">上<input type="text"  id="top">下<input type="text"  id="bottom">
        <br>
        縦<input type="range" id="height" max="800" min="150">
        横<input type="range" id="width" max="1600" min="300">
        比率固定<input type="checkbox" id="pro">
        <br>
        <hr>
        <div id="obj"></div>
        <button onclick="newObj()">駒追加</button>
        

</div>
<canvas id="canvas" height="600" width="600"></canvas>
    <script src="scr.js"></script>
    <style>
        #canvas{
            border: solid 1px black;
            display: block;
            margin-left: auto;
             margin-right: auto;
        }
        .settingP{
            display: none;
        }
        .objSett:checked ~ .settingP{
            display: block;
        }
    </style>
</body>
</html>
